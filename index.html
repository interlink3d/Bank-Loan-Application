<!DOCTYPE html>
<html>
<head>
  <title>Bank Application</title>
</head>
<body>
  <header>
  <p><h1>Bank Application for Loan</h1></p>
  <p></p>
  <p>Please complete the following application for your bank loan. If you have any questions please feel free to call 1-800-help-me0.</p> 
  </header>

<form action="">
  <fieldset>
    <label for="firstname"> Applicant First Name</label>
    <input type="text" required name="firstname" placeholder="First Name" id="firstname">

    <label for="midinit"> Applicant Middle Initial</label>
    <input type="text" name="midinit" placeholder="Middle Initial" id="midinit">

    <label for="lastname"> Applicant Last Name</label>
    <input type="text" required name="lastname" placeholder="Last Name" id="lastname">

    <p></p>

    <label for="address"> Applicant Address</label>
    <input type="text" required name="address" placeholder="Applicant Address" id="address">
  </fieldset>

  <fieldset>
    <label for="occupation"> Applicant Occupation</label>
    <input type="text" required name="occupation" placeholder="Occupation" id="occupation">

    <label for="employer"> Applicant Employer</label>
    <input type="text" required name="employer" placeholder="Employer" id="employer">

    <label for="employeraddress"> Employer Address</label>
    <input type="text" required name="address" placeholder="Employer Address" id="employeraddress">
  </fieldset>

  <fieldset>
    <label>Type of Loan:</label>

    <input type="radio" value="commercial" required name="loantype" id="commercial">
    <label for="commercial">Commercial</label>
    
    <input type="radio" value="realestate" name="loantype" id="realestate">
    <label for="realestate">Real Estate</label>

    <input type="radio" value="personal" name= "loantype" id="personal">
    <label for="personal">Personal</label>
    
    <input type="radio" value="mortgage" name="loantype" id="mortgage">
    <label for="mortgage">Mortgage</label>
  
  </fieldset>
    
  <fieldset>
    <label for="amount">Loan Amount Requested:</label>
    <input required type="number" min value="0" max value="1000000"  name="amount" id="amount">
    
    <label>Term Length:</label>

    <input required type="radio" value="5yr" name="term" id="5">
    <label for="5yr">5 Years</label>

    <input type="radio" value="15yr" name="term" id="15">
    <label for="15yr">15 Years</label>

    <input type="radio" value="30yr" name="term" id="30">
    <label for="30yr">30 Years</label>
  </fieldset>

  <fieldset>
    <label> Special Conditions: (select all that apply) </label>

    <input type="checkbox" value="downpayment" id="dp" name="dp">
    <label for="dp"> I have a down payment</label>

    <input type="checkbox" value="osr" id="osr" name="osr">
    <label for="osr"> Out-of-State Resident</label>

    <input type="checkbox" value="married" id="married" name="married">
    <label for="married">Married</label>

    <input type="checkbox" value="cosig" id="cosig" name="cosig">
    <label for="cosig">Loan will be co-signed</label>

    <p></p>

    <label for="comments">Additional Comments</label>
    <textarea name="comments" id="comments"></textarea>
  </fieldset>

  <fieldset>
    <label for="email">Email</label>
    <input type="email" required name="email" placeholder="me@mail.com" id="email">

    <label for="phone">Phone Number</label>
    <input type="tel" required name="telephone" placeholder="555-555-5555" id="tel">

    <label for="linkedin">LinkedIn Profile Site</label>
    <input type="url" placeholder="http://linkedin.com/me" required name="linkedin" id="linkedin">
  </fieldset>

<p></p>
<input type="submit" value="SUBMIT" name="submit">

</form>
</body>
</html>
